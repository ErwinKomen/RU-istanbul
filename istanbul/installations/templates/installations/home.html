{% extends "utilities/base.html" %}
{% load static %}

{% block head %}
<title>{{title}}</title>
{% endblock %}


{% block content %}
<!-- The image and its description -->
<div class="istanbul-banner" img="{% static 'installations/content/istanbul_logo.jpg' %}">
  <!-- to the database button -->
  <div class="istanbul-start">
    <a href="{% url 'utilities:list_view' 'Installation' 'installations'%}"
       class="btn btn-success btn-xlarge">To the database</a>
  </div>
</div>

<!-- About the banner image -->
<div>
  <i>{{image.title}}</i>,
  <small>
    {{image.maker}}
    ({{image.year}})
  </small>
</div>

<!-- Introductory text -->
<div class="row">
  <div class="col-md-12">
    <h1>Istanbul su</h1>
    {{home_intro|safe}}
  </div>
</div>




{% endblock %}
